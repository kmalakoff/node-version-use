name: Release Shim Binaries

on:
  push:
    tags:
      - 'shim-v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build all platforms and create release archives
        run: cd shim && make release

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            shim/build/*.tar.gz
            shim/build/*.zip
